<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <style>
   
        #cookie-content {
            margin-left: 300px;
            margin-top: 160px;
            padding: 80px;
        }
        #cookie {
            width: 200px;
            height: 200px;
            background-image: url("cookie_image.jpg");
            background-size: contain;
            background-repeat: no-repeat;
            cursor: pointer;
            border-radius: 120px;
        }
        #cookie:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }
        #cookie:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <div id="cookie-content">
    <h1>Cookie Clicker</h1>
    <div id="cookie"></div>
    <p>Number of cookies: <span id="cookieCount">0</span></p>
    <div id="upgrades">
        <div class="upgrade" id="upgrade1">
            <img src="" alt="">
            <span>Upgrade 1 (Cost: 10)</span>
        </div>
        <div class="upgrade" id="upgrade2">
            <img src="" alt="">
            <span>Upgrade 2 (Cost: 50)</span>
        </div>
        <div class="upgrade" id="upgrade3">
            <img src="" alt="">
            <span>Upgrade 3 (Cost: 100)</span>
        </div>
    </div>
    </div>
    <audio id="clickSound">
        <source src>
    </audio>
    <script>
        let cookieCount = 0;
        let clickValue = 1;
        const cookie = document.getElementById("cookie");
        const cookieCountDisplay = document.getElementById("cookieCount");
        const upgrade1 = document.getElementById("upgrade1");
        const upgrade2 = document.getElementById("upgrade2");
        const upgrade3 = document.getElementById("upgrade3");


        cookie.addEventListener("click", () => {
            cookieCount += clickValue;
            cookieCountDisplay.textContent = cookieCount;
        });
        upgrade1.addEventListener("click", () => {
            if (cookieCount >= 10) {
                cookieCount -= 10;
                clickValue += 1;
                cookieDisplay.textContent = cookieCount;
                upgrade1.style.display = "none";
            }
        });
        upgrade2.addEventListener("click", () => {
            if (cookieCount >= 50) {
                cookieCount -= 50;
                clickValue += 20;
                cookieCountDisplay.textContent = cookieCount;
                upgrade2.style.display = "none";
            }
        });
        upgrade3.addEventListener("click", () => {
        if (cookieCount >= 100) {
          cookieCount -= 100;
          clickValue += 50;
          cookieCountDisplay.textContent = cookieCount;
          upgrade3.style.display = "none";
          // Do something for Upgrade 3
        }
      });
    </script>
</body>
</html>
